			function copyToFile(content, filename) {
				uriContent = "data:application/octet-stream," + encodeURIComponent(content.value);
				var uri = uriContent;
				var link = document.createElement('a');
				link.setAttribute("download", filename);
				link.setAttribute("href", uri);
				document.body.appendChild(link);
				link.click();
			}
